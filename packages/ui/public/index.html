<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bulmaswatch/lux/bulmaswatch.min.css">
    <title>M44 - Browser</title>
</head>

<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <!-- <a class="navbar-item" href="https://bulma.io">
                <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
            </a> -->

            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
                data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item is-active">
                    Home
                </a>
                <a class="navbar-item">
                    Viewer
                </a>
                <a class="navbar-item">
                    About
                </a>
            </div>

            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-primary" href="https://www.github.com/dderevjanik/m44" target="_blank">
                            <strong>Github</strong>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <section class="section">
        <div class="container">
            <h1 class="title">M44 Editor</h1>
            <h2 class="subtitle">
                Render your m44 scenarios inside browser
            </h2>

            <h3>Scenario .m44</h3>
            <div class="file has-name">
                <label class="file-label">
                    <input id="m44-scenario" class="file-input" type="file" name="resume">
                    <span class="file-cta">
                        <span class="file-icon">
                            <i class="fas fa-upload"></i>
                        </span>
                        <span class="file-label">
                            Choose a fileâ€¦
                        </span>
                    </span>
                    <span class="file-name">
                        Scenario.m44
                    </span>
                </label>
            </div>
            <div style="position: relative;">
                <canvas id="layer-background"
                  style="width: 100%; position: absolute; left: 0; top: 0; z-index: 0;"></canvas>
                <canvas id="layer-scenario"
                  style="width: 100%; position: absolute; left: 0; top: 0; z-index: 1;"></canvas>
                <canvas id="layer-ui"
                  style="width: 100%; position: absolute; left: 0; top: 0; z-index: 2;"></canvas>
            </div>
        </div>
        <div id="app">
        </div>
    </section>
    <script src="../build/js/m44.js"></script>
</body>

</html>
