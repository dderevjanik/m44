    <section class="section">
        <div class="container">
            <h1 class="title">M44 Editor</h1>

            <h3>SedData.json</h3>
            <div class="file has-name">
                <label class="file-label">
                    <input id="m44-sed-data" class="file-input" type="file" name="resume">

                        <span class="file-icon">

            <h3>Scenario .m44</h3>
